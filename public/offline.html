<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - Absensi Selfie Geo</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                    Oxygen, Ubuntu, sans-serif;
                background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                color: #f9fafb;
            }

            .container {
                text-align: center;
                max-width: 400px;
            }

            .icon {
                width: 120px;
                height: 120px;
                margin: 0 auto 24px;
                background: rgba(99, 102, 241, 0.2);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: pulse 2s ease-in-out infinite;
            }

            .icon svg {
                width: 60px;
                height: 60px;
                color: #818cf8;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.05);
                    opacity: 0.8;
                }
            }

            h1 {
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 12px;
                color: #f9fafb;
            }

            p {
                font-size: 16px;
                color: #9ca3af;
                margin-bottom: 32px;
                line-height: 1.6;
            }

            .btn {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
                color: white;
                padding: 14px 28px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                text-decoration: none;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
            }

            .btn:active {
                transform: translateY(0);
            }

            .btn svg {
                width: 20px;
                height: 20px;
            }

            .status {
                margin-top: 32px;
                padding: 16px;
                background: rgba(239, 68, 68, 0.1);
                border: 1px solid rgba(239, 68, 68, 0.3);
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .status-dot {
                width: 10px;
                height: 10px;
                background: #ef4444;
                border-radius: 50%;
                animation: blink 1.5s ease-in-out infinite;
            }

            @keyframes blink {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.3;
                }
            }

            .status-text {
                font-size: 14px;
                color: #fca5a5;
            }

            .tips {
                margin-top: 32px;
                text-align: left;
                background: rgba(255, 255, 255, 0.05);
                padding: 20px;
                border-radius: 12px;
            }

            .tips h3 {
                font-size: 14px;
                color: #9ca3af;
                margin-bottom: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .tips ul {
                list-style: none;
                font-size: 14px;
                color: #d1d5db;
            }

            .tips li {
                padding: 8px 0;
                padding-left: 24px;
                position: relative;
            }

            .tips li:before {
                content: 'âœ“';
                position: absolute;
                left: 0;
                color: #10b981;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"
                    ></path>
                </svg>
            </div>

            <h1>Anda Sedang Offline</h1>
            <p>
                Tidak dapat terhubung ke internet. Periksa koneksi Anda dan coba
                lagi.
            </p>

            <button class="btn" onclick="location.reload()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                    ></path>
                </svg>
                Coba Lagi
            </button>

            <div class="status">
                <span class="status-dot"></span>
                <span class="status-text">Tidak ada koneksi internet</span>
            </div>

            <div class="tips">
                <h3>Tips</h3>
                <ul>
                    <li>Periksa koneksi WiFi atau data seluler</li>
                    <li>Coba aktifkan mode pesawat lalu matikan</li>
                    <li>Restart perangkat Anda</li>
                </ul>
            </div>
        </div>

        <script>
            // Auto-reload when back online
            window.addEventListener('online', () => {
                location.reload();
            });
        </script>
    </body>
</html>
